<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB-Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- FONT -->
    <link href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@800,500,100,700,400,300,200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <p>The.RGB</p>
            </div>
            <div class="social">
                <a href="https://github.com/oluwasegun31/"><img src="./asset/icons8-github.svg" alt="github"></a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Guess the Colour:<p id="rgb-code"></p></h2>
        <section class="container">
            <div id="bg-color"></div>
            <div id="bg-color"></div>
            <div id="bg-color"></div>
            <div id="bg-color"></div>
            <div id="bg-color"></div>
            <div id="bg-color"></div>
        </section>
        <section class="confirmation">
            <h3>Correct!</h3>
            <img src="./asset/icons8-done.svg" alt="done">
            <h4>Score:<span id="score">0</span></h4>
        </section>
        <section class="error">
            <h4><img src="./asset/icons8-close.svg" alt="close"> Wrong!</h4>
        </section>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
